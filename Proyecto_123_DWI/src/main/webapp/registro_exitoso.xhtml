<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Exitoso</title>

    <!-- Redirección automática en 5 segundos -->
    <meta http-equiv="refresh" content="5;url=/Proyecto_123_DWI/login.xhtml" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px 40px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .success-title {
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .success-message {
            color: #555;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .redirect-message {
            font-size: 14px;
            color: #777;
        }

        .redirect-message span {
            color: #4CAF50;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h1 class="success-title">¡Registro Exitoso!</h1>
        <p class="success-message">Tu registro ha sido exitoso. Revisa tu correo para completar la verificación.</p>
        <p class="redirect-message">
            Serás redirigido automáticamente en <span id="countdown">5</span> segundos...
        </p>
        <a href="/Proyecto_123_DWI/login.xhtml" class="btn">Ir al Login</a>
    </div>

    <script type="text/javascript">
        // Temporizador para actualizar la cuenta regresiva
        var countdownElement = document.getElementById('countdown');
        var seconds = 5;
        var countdownInterval = setInterval(function () {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</h:body>
</html>
